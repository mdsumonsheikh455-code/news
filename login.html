<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন লগইন - The Chronicle</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>The Chronicle</h1>
                <p>অ্যাডমিন প্যানেল</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> ইউজারনেম
                    </label>
                    <input type="text" id="username" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> পাসওয়ার্ড
                    </label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>মনে রাখুন</span>
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> লগইন
                </button>

                <div id="loginError" class="login-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </form>

            <div class="login-footer">
                <p>ডিফল্ট লগইন: admin / admin123</p>
                <p class="security-note">
                    <i class="fas fa-shield-alt"></i>
                    নিরাপত্তার জন্য পাসওয়ার্ড পরিবর্তন করুন
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
